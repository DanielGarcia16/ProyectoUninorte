<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universidad Autónoma de Bucaramanga</title>
  <link rel="stylesheet" href="../css/estilosPlantilla.css">
  <script src="https://kit.fontawesome.com/9f16b2d303.js" crossorigin="anonymous"></script>
  
</head>
<body id="body">
  <header>
    <div class="icon_menu">
      <i class="fa-solid fa-bars" id="open"></i>
    </div>
    <h2 id="titulo_Universidad"> Bienvenido al Sistema de Super Administrador</h2>
    
  </header>
  <div class="menu_side" id="menu_side">
    <div class="name_page">
      <img src="../img/logo.png">
      <h4 id="titulo2"> Universidad Autónoma de Bucaramanga </h4>
    </div>
    <div class="options_menu">
      <a href="#" id="informacion" class="selector">
        <div class="option" >
          <i class="fa-sharp fa-solid fa-user" title="Información personal"></i>
          <h4>Información personal</h4>
        </div>
      </a>
      <a href="#" id="materias">
        <div class="option" >
          <i class="fa-solid fa-book" title="Materias"></i>
          <h4>Materias</h4>
        </div>
      </a>
      <a href="#" id="profesores">
        <div class="option" >
          <i class="fa-solid fa-user-tie" title="Profesores"></i>
          <h4>Profesores</h4>
        </div>
      </a>
      <a href="#" id="estudiantes">
        <div class="option" >
          <i class="fa-solid fa-graduation-cap" title="Estudiantes"></i>
          <h4>Estudiantes</h4>
        </div>
      </a>
    </div>
  </div>
  <main id="main">
    <div id="texto">
      <div class="div">
        <h1>Información personal</h1>
        <br>
        <p>Nombre: </p>
        <br>
        <p>Apellido: </p>
        <br>
        <p>Cédula: </p>
        <br>
        <p>Género: </p>
        <br>
        <p>Email: </p>
        <br>
        <p>Celular: </p>
      </div>
    </div>
  </main>

  <script src="../java/codigo.js"></script>
  
</body>
</html>
